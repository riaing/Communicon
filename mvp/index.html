    <script>
        // Handles the clipboard actions
        $('button').tooltip({
            trigger: 'click',
            placement: 'bottom'
        });

        function setTooltip(message) {
            $('button').tooltip('hide')
                .attr('data-original-title', message)
                .tooltip('show');
        }

        function hideTooltip() {
            setTimeout(function() {
                $('button').tooltip('hide');
            }, 1000);
        }

        var clipboard = new Clipboard('.btn');
        clipboard.on('success', function(e) {
            setTooltip('Copied!');
            hideTooltip();
        });

        clipboard.on('error', function(e) {
            setTooltip('Failed!');
            hideTooltip();
        });
    </script>
